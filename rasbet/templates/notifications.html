{% extends "layout.html" %}
{% block title %} Home {% endblock %}


{% block content %}

<div class="col-md-8 mx-auto">
    <div class="content-wrapper">

        <h2 style="padding-left: 30px">Notificações</h2>

        <section class="content" style="padding-top:20px ">
            <div class="container-fluid">
                <div class="row-2">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <table class="table" size="padding: 8em">
                                    <thead class="p-3 mb-2 bg-danger text-white">
                                        <tr>
                                            <th >Notificação</th>
                                            <th >Aposta</th>
                                            <th >Vista</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for n in notif %}
                                        <tr>
                                            <td>{{ n.text }}</td>
                                            <td>
                                                <div class="button text-center"
                                                    style="padding-bottom: 10px">
                                                    <a href="{{url_for('bet', bet_id=n.bet_id)}}">
                                                        <button type="button" class="btn btn-sm btn-danger"><i
                                                                class="fas fa-eye"></i> Ver Aposta</button></a>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="button text-center"
                                                    style="padding-bottom: 10px;">
                                                    <a href="{{url_for('notification_delete', not_id=n.id)}}">
                                                        <button type="button" class="btn btn-sm btn-danger"><i
                                                                class="fas fa-trash"></i> Apagar</button></a>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
