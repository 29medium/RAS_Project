{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}
<br/>
<form method='POST' style="padding: 2em 35em">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Introduzir Nome"/>
    </div>
    <div class="form-group">
        <label for="username">Nome de Utilizador</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Introduzir Nome de Utilizador"/>
    </div>

    <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Introduzir Email"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Introduzir Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Repetir Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Password"/>
    </div>
    <div class="form-group">
        <label for="cc">Cartão de Cidadão</label>
        <input type="text" class="form-control" id="cc" name="cc" placeholder="Introduzir CC"/>
    </div>
    <div class="form-group">
        <label for="nif">Número de Identificação Fiscal</label>
        <input type="text" class="form-control" id="nif" name="nif" placeholder="Introduzir NIF"/>
    </div>
    <div class="form-group">
        <label for="iban">IBAN</label>
        <input type="text" class="form-control" id="iban" name="iban" placeholder="Introduzir IBAN"/>
    </div>
    <div class="form-group">
        <label for="dataN">Data de Nascimento </label>
        <input type="date" class="form-control" id="dataN" name="dataN" max={{ maxDate }} placeholder="Introduzir Data de Nascimento"/>
    </div>
    <br />
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
{% endblock %}
